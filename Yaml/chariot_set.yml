chariot_set:
  chariotExt_path: C:/Program Files (x86)/Ixia/IxChariot/ChariotExt
  test_scripts:
    hpth_script_file: C:/Program Files (x86)/Ixia/IxChariot/Scripts/High_Performance_Throughput.scr # indlude path and script name
    th_script_file: C:/Program Files (x86)/Ixia/IxChariot/Scripts/Throughput.scr # indlude path and script name
    udpth_script_file: Program Files (x86)/Ixia/IxChariot/Scripts/UDP_Throughput.scr # indlude path and script name
  tst_path: C:/Program Files (x86)/Ixia\IxChariot\Tests
  timeout: 5 # 设置每多少s检查
  time_duration: 60 # 单位s
  time_out: 15 # 单位s
  # endpoint 根据需求自己定义并增加，需要在load yml中增加相应的读取
  endpoint_addr:
    endpoint1: 192.168.1.11
    endpoint2: 192.168.1.12
  protocols: 
  TCP
    UDP
    RTP
  pairs_count: 10
  # pairs的数量，建立多少pairs的数量
  send_data_rate: UNLIMITED
  # 不设置则为UNLIMITE,一般限速时候使用
  send_buffer_size: DEFAULT
  # 默认设置为default，可以不用设置，如果需要设置可以根据需求更改
  receive_buffer_size: DEFAULT
  # 默认设置为Default
  file_size: 1000000
  # 脚本不需要设置
  save_tst: False
  # 测试完成是否保存.tst 文件
  # 保存tst 文件在脚本filePath中设置
  appGroups: Group_A
    Group_B
    Group_C
